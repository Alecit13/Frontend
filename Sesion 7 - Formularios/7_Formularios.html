<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formularios</title>
</head>
<body>
    <h2>Formularios</h2>
    <form action="">
        <fieldset>
            <legend>Formulario</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" required autofocus>
                <br><br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Email">
                <br><br>
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <br><br>
                <label for="fecha">Fecha de nacimiento: </label>
                <input type="date" name="fecha" id="fecha">
                <br><br>
                <label for="archivo">Archivo: </label>
                <input type="file" name="archivo" id="archivo">
                <br><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Tipo de datos</legend>
                <label for="sexo">Sexo: </label>
                <input type="radio" name="sexo" id="Hombre" value="Hombre">Hombre
                <input type="radio" name="sexo" id="Mujer" value="Mujer">Mujer
                <input type="radio" name="sexo" id="NoBinario" value="NoBinario">No Binario
                <br><br>
                <select name="color" id="color">
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select>
        </fieldset>
        <fieldset>
            <legend>Hobbies</legend>
                <input type="checkbox" id="Bailar" name="hobbie1" value="Bailar">
                <input type="checkbox" id="Cantar" name="hobbie2" value="Cantar">
                <input type="checkbox" id="Programar" name="hobbie2" value="Programar">
                <input type="checkbox" id="Dormir" name="hobbie1" value="Dormir">
            
        </fieldset>
        <fieldset>
            <legend>Botones</legend>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
                <input type="button" value="Click">
        </fieldset>
    </form>
</body>
</html>
