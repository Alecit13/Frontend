<h1>Gráficas SVG</h1>
<SVG width="500" height="500">
    <circle cx="200" cy="200" r="100" stroke="black" stroke-width="3" fill="red" />
    <line x1="200" y1="200" x2="300" y2="200" stroke="blue" stroke-width="4" />
    <text x="100" y="100" fill="blue">100</text>
</SVG>
<SVG width="200" height="200">
    <polyline point="0,2 5,5 100,40 0,2" stroke="blue" stroke-width="4"></polyline>
</SVG>
