<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio y Video</title>
</head>

<body>
    <h2>Audio y Video</h2>
    <br>
    <audio controls autoplay muted>
        <source src="Recursos/Miss you.mp3" type="audio/mp3">
        No se puede reproducir el audio
    </audio>
    <br><br>
    <video autoplay controls>
        <source src="Recursos/Miss you.mp4" type="video/mp4">
        No se puede reproducir el video
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/akFzU5K8VL0?si=3N7iJZpByiJHiek7"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
